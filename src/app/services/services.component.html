
<div class = "container">

  <div *ngFor="let Service of services" class="job_containers" id = "{{Service.title}}">

    <div class = "services_content_container">
      <h2 class = green>{{Service.title}}</h2>
      <p>{{Service.short_desc}}</p>
    </div>
    <div
      class = "service_image"
      [ngStyle] = "{ 'background-image' :'url(../../assets/service_photos/' + Service.image + ')'}"
    >

    </div>
  </div>
  <div class = footer>
    <app-footer>

    </app-footer>
  </div>

  <div id = "removal" class = "scroll_to"></div>
  <div id = "pruning" class = "scroll_to"></div>
  <div id = "sectionclearing" class = "scroll_to"></div>
  <div id = "contractclimbing" class = "scroll_to"></div>
  <div id = "trimming" class = "scroll_to"></div>
</div>
