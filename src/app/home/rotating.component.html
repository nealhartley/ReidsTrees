

<div *ngFor= "let Service of services; let first = first; let last = last;" [ngClass]="{active_rotator: first, moveLeft: last}" class="rotation_body">
  <div class = "rotating_details_container">
    <h2>{{Service.short_desc}}</h2>
    <button class = "link service button" pageScroll [routerLink] ="['/services/']" href = "#{{Service.id}}" routerLinkActive="active">Learn More</button>
  </div>
</div>


<div class = "button_left" (click)="moveLeft()">
  <svg class = "svg_triangle" width= "100" height = "100 "viewBox="0 0 100px 50px">
    <polygon points = "20,50 25,0 5,50 25,100" style="fill:seagreen;"></polygon>
  </svg>
</div>
<div class = "button_right" (click)="moveRight()">
  <svg class = "svg_triangle" width= "100" height = "100 "viewBox="0 0 100px 50px">
    <!--50,25 25,0 45,25 25,50-->
    <polygon points = "30,50 25,0 45,50 25,100" style="fill:seagreen;"></polygon>
  </svg>
</div>
