

<div class = "menu_wrapper">

  <div class = "logo_container">

    <div class="angled_div_one"></div>
    <div class = "angled_div_two"></div>
    <div class = "angled_div_three"></div>

    <div class = "logo" title = "ReidsTrees, Arborist to tnghe greater Wellington region" routerLink="/" routerLinkActive="active"></div>

  </div>

  <div class="links_container pc_size">
    <div class = "link_padder"></div>
    <button class="link services" routerLink="/services" routerLinkActive="active"><p>SERVICES</p>

      <div class="service_link_container" >
        <div *ngFor="let Service of services" >
            <a routerLink="/services" pageScroll routerLinkActive="active" href="#{{Service.id}}">{{Service.title}}</a>
        </div>
      </div>
    </button>
    <button class="link" routerLink="/contact" routerLinkActive="active"><p>CONTACT US</p></button>
    <button class="link" routerLink="/testimonials" routerLinkActive="active"><p>TESTIMONIALS</p></button>

  </div>

  <div class="links_container phone_size" [@SlideInOut] = "menuState">
    <div class = "link_padder"></div>
    <button class="link services" routerLink="/services" routerLinkActive="active" (click)="toggleMenu()"><p>SERVICES</p>

      <div class="service_link_container" >
        <div *ngFor="let Service of services" >
          <a routerLink="/services" pageScroll routerLinkActive="active" href="#{{Service.id}}">{{Service.title}}</a>
        </div>
      </div>
    </button>
    <button class="link" routerLink="/contact" routerLinkActive="active" (click)="toggleMenu()"><p>CONTACT US</p></button>
    <button class="link" routerLink="/testimonials" routerLinkActive="active" (click)="toggleMenu()"><p>TESTIMONIALS</p></button>

</div>

  <router-outlet></router-outlet>



</div>

<div class="mobile_hamburger" (click)="toggleMenu()"></div>
